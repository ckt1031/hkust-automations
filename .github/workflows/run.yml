name: Frequent Run
on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  Script:
    name: Script
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - run: pip install --upgrade -r requirements.txt

      - name: Run Script
        run: LOGURU_LEVEL="INFO" python app.py all
        env:
          CANVAS_API_KEY: ${{ secrets.CANVAS_API_KEY }}

          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE_URL: ${{ secrets.OPENAI_API_BASE_URL }}
          OPENAI_API_MODEL: ${{ secrets.OPENAI_API_MODEL }}

          DISCORD_WEBHOOK_URL_CANVAS: ${{ secrets.DISCORD_WEBHOOK_URL_CANVAS }}
          DISCORD_WEBHOOK_URL_EMAILS: ${{ secrets.DISCORD_WEBHOOK_URL_EMAILS }}

          USTHING_MICROSOFT_CODE_VERIFIER: ${{ secrets.USTHING_MICROSOFT_CODE_VERIFIER }}
          USTHING_MICROSOFT_REFRESH_TOKEN: ${{ secrets.USTHING_MICROSOFT_REFRESH_TOKEN }}

          MICROSOFT_CLIENT_ID: ${{ secrets.MICROSOFT_CLIENT_ID }}
          MICROSOFT_CLIENT_SECRET: ${{ secrets.MICROSOFT_CLIENT_SECRET }}
          MICROSOFT_REFRESH_TOKEN: ${{ secrets.MICROSOFT_REFRESH_TOKEN }}
